<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}IMS Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'ims:dashboard' %}">IMS</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'ims:model_list' model_name='product' %}">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'ims:model_list' model_name='category' %}">Categories</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'ims:model_list' model_name='customer' %}">Customers</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'ims:model_list' model_name='supplier' %}">Suppliers</a></li>
                <li class="nav-item"><a class="nav-link text-danger" href="{% url 'authentication:logout' %}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
