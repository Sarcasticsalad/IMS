{% extends 'ims/base.html' %}
{% block title %}Category Form{% endblock %}

{% block content %}
<h2>{% if item %}Update{% else %}Create{% endif %} Category</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="name" value="{{ item.name|default:'' }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control">{{ item.description|default:'' }}</textarea>
    </div>
    <button class="btn btn-success" type="submit">Save</button>
</form>
{% endblock %}
