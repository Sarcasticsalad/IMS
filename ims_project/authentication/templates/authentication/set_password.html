{% extends "authentication/base.html" %}

{% block title %}Set Password - IMS{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 400px;">
    <div class="card-body">
        <h4 class="card-title text-center mb-4">Set Your Password</h4>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="new_password1" class="form-label">Password</label>
                <input type="password" name="new_password1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="new_password2" class="form-label">Confirm Password</label>
                <input type="password" name="new_password2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Set Password</button>
        </form>
    </div>
</div>
{% endblock %}
