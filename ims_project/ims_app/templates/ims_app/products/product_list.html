{% extends "ims_app/base.html" %}

{% block title %}Products - IMS{% endblock %}

{% block content %}
<h1>Products</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td><a href="{% url 'product_detail' product.id %}">{{ product.name }}</a></td>
            <td>Rs {{ product.price }}</td>
            <td>{{ product.stock }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No products available.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
